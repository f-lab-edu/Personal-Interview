# Development Environment Configuration

# Database Configuration (Update these with your dev server values)
spring.datasource.url=jdbc:mysql://dev-mysql-server:3306/interview_db?useSSL=true&serverTimezone=Asia/Seoul
spring.datasource.username=interview_user
spring.datasource.password=change_this_password_in_production
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false

# MyBatis Configuration
mybatis.mapper-locations=classpath:mapper/**/*.xml
mybatis.type-aliases-package=com.personal.interview
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.default-fetch-size=100
mybatis.configuration.default-statement-timeout=30

# Logging Configuration
logging.level.root=INFO
logging.level.com.personal.interview=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.mybatis=INFO

# Docker Compose - Disabled in dev environment
spring.docker.compose.enabled=false
